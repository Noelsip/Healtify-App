version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: healtify_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - healtify_network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: healtify_backend
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - ./backend:/app/backend
      - static_volume:/app/backend/staticfiles
      - media_volume:/app/backend/media
    depends_on:
      - db
    networks:
      - healtify_network
    restart: unless-stopped

  nginx:
  image: nginx:alpine
  container_name: healtify_nginx
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    - ./nginx/ssl:/etc/nginx/ssl:ro
    - ./frontend/dist:/app/frontend/dist:ro  
    - static_volume:/app/backend/staticfiles:ro
    - media_volume:/app/backend/media:ro
  depends_on:
    - backend
  networks:
    - healtify_network
  restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  healtify_network:
    driver: bridge