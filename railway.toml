[build]
builder = "dockerfile"
dockerfilePath = "backend/Dockerfile"

[deploy]
startCommand = "sh -c 'cd backend && python manage.py migrate && gunicorn backend_project.wsgi:application --bind 0.0.0.0:$PORT'"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
healthcheckPath = "/api/health/"
healthcheckTimeout = 100